## YAML Template.
---
name: Multi-Platform Testing

on:
  pull_request:
    branches:
      - main

jobs:
  ubuntu-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Print OS Info
        run: uname -a
      - name: Create and Display File
        run: |
          echo "Created on Ubuntu" > os_info.txt
          cat os_info.txt

  windows-job:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Print OS Info
        run: systeminfo
      - name: Create and Display File
        run: |
          echo "Created on Windows" > os_info.txt
          type os_info.txt

  macos-job:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Print OS Info
        run: uname -a
      - name: Create and Display File
        run: |
          echo "Created on macOS" > os_info.txt
          cat os_info.txt